<router-outlet></router-outlet>
<main class="container">
  <h1>{{ title }}</h1>
  <p>Clase : {{ numero }}</p>
  <div class="row">
    <div class="col">
      <h1>ngIf</h1>
      <br />
      <mat-card *ngIf="mostrar">
        <div class="card-body">
          <p>{{frase.autor}}</p>
          <p>{{frase.mensaje}}</p>
        </div>
      </mat-card>
      <button type="button" class="btn btn-primary" (click)="mostrar=!mostrar">Mostrar/Ocultar</button>
    </div>
    <div class="col">
      <h1>ngFor</h1>
      <br />
      <mat-list role="list" *ngFor="let name of personajes; let i = index">
        <mat-list-item role="listitem">{{i}}.- {{name}}</mat-list-item>
      </mat-list>
    </div>
  </div>
  <div class="container pt-2">
    <div class="row justify-content-sm-center pt-5">
      <div class="row">
        <div class="col-sm-6 shadow round pb-3">
          <h1 class="text-center pt-3 text-secondary">Formulario</h1>
          <app-form></app-form>
        </div>
      </div>
    </div>
  </div>

</main>
