
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="col-form-label">Nombre:</label>
    <input formControlName="nombre" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label class="col-form-label">Apellido:</label>
    <input formControlName="apellido" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label class="col-form-label">Email:</label>
    <input formControlName="email" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label class="col-form-label">Mensaje:</label>
    <textarea formControlName="mensaje" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <button type="button" class="btn btn-danger" (click)="onClickLimpiar()">Limpiar</button>
</form>
